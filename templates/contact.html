{% extends "layout.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="../static/css/contact.css">
{% endblock %}
{% block title %}
    Contact Me
{% endblock %}

{% block main %}
    <div class="contact-me container-md col-md-10">
        <div class="contact-intro container-fluid-md">
            <h1 style="text-transform: uppercase; font-family:rubikmedium">Contact me</h1>
            <p style="margin-bottom: 0px;">This is a project page so it does not send me any mail. If you want to reach to me then <a href="mailto:ankitsingh32500@gmail.com">Mail me</a>.</p>
        </div>
        <form action="" id="contact-form" class="container-fluid-md d-flex flex-column justify-content-center p-md-5">
            <div class="d-md-flex" >
                <div class="col-md-5 " style="display: flex; flex-direction: column;">
                    <label for="name">Name<span style="color: rgb(245, 65, 65);">*</span></label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ankit Singh" required="" oninvalid="this.setCustomValidity('Please Enter Your Name')"
                    oninput="setCustomValidity('')">
                </div> 
                <div class=" offset-md-1 col-md-5 " style="display: flex; flex-direction: column;"> 
                    <label for="email">Email <span style="color:rgb(245, 65, 65);">*</span></label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="abc@anymail.com" required=""
                    oninvalid="this.setCustomValidity('Please Enter Valid Email')"
					oninput="validityMethodEmail()">
                </div>
            </div>
            <div class="col-md-11" style="display: flex; flex-direction: column;">
                <label for="subject">Subject<span style="color: rgb(245, 65, 65);">*</span></label>
                <input type="text" name="subject" class="form-control" id="subject" placeholder="Inquiry about Project"
                required="" oninvalid="this.setCustomValidity('Please Enter Subject')" oninput="setCustomValidity('')">
            </div>
            <div class="col-md-11" style="display: flex; flex-direction: column;">
                <label for="message">Message<span style="color: rgb(245, 65, 65);">*</span></label>
                <textarea style="height:10rem;" class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Message" 
                required="" oninvalid="this.setCustomValidity('Please Enter Message')" oninput="setCustomValidity('')"></textarea>
            </div>
                <input class="mt-3 col-sm-2 btn" onclick="sendAlert()" type="submit" value="Send" id="submit">
        </form>
    </div>
<script src="../static/javascript/contact.js"></script>
{% endblock %}
