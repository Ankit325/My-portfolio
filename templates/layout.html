<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Here, is the bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="../static/css/styles.css" rel="stylesheet">
    
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div class="container col-lg-12 set-back ">
        <header class="header1">
            <div style="display: flex;">
                <img class="img-class" src="../static/img/MyPhotot.png" alt="">
                <div class="name " style="display: flex; flex-direction: column; "><a href="/" style="text-decoration: none; color: black;">Ankit Singh</a> 
                    <span style="border-radius: 6px; height:6px; background-color: #4b6cc1; width: 50px;"></span>
                </div>
            </div>
            <nav class="navbar ">
                <a class="nav-ele" href="/experience" >Experience</a>
                <a class="nav-ele" href="/projects">Projects</a>
                <a class="nav-ele" href="/contact">Contact</a>
            </nav>
        </header>
    <main class="container">
        {% block main %}{% endblock %}
    </main>

</div>
</body>
</html>
